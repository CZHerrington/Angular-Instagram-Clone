<h1 class="title">Picture Details</h1>

<div id="detail-card">
<div class="card" id="single">
    <div class="card-image">
      <figure class="image is-4by3">
        <img ng-src="{{ singlePhoto.url }}" alt="{{ singlePhoto.name }}">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
        <p class="title is-5">{{ singlePhoto.name }}</p>
      </div>
    </div>
    <div class="content">
      {{ singlePhoto.description }}
    </div>

    </div>
  </div>
</div>
