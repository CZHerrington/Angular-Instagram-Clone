<h1 class="title">Upload a Photo</h1>

<form ng-submit="addPhoto(photo)">
  <p class="control">
    <input type="text" class="input" placeholder="Picture Name" ng-model="photo.name">
  </p>
  <p class="control">
    <input type="text" class="input" placeholder="Picture URL" ng-model="photo.url">
  </p>
  <p class="control">
    <input type="text" class="input" placeholder="add a description!" ng-model="photo.description">
  </p>
  <button class="button">Upload</button>
</form>
