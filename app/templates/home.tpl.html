<h1 class="title">Home Page</h1>

<div class="card" id="home-card" ng-repeat="photo in photos">
  <a href="/#/pic/{{ photo._id }}">
    <div class="card-image">
      <figure class="image is-4by3">
        <img ng-src="{{ photo.url }}" alt="{{ photo.name }}">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <p class="title is-5">{{ photo.name }}</p>
      </div>
    </div>
  </a>
</div>
